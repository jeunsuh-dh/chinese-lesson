            {
                type: "Ïñ¥Ìúò",
                question: "Îã§Ïùå Îã®Ïñ¥ 'ÊâπÂà§ÊÄßÊÄùÁª¥'(HSK 6Í∏â)Ïùò ÏùòÎØ∏Î°ú ÏïåÎßûÏùÄ Í≤ÉÏùÄ Î¨¥ÏóáÏûÖÎãàÍπå?",
                options: ["Í∞êÏ†ïÏ†ÅÏúºÎ°ú ÏÇ¨Í≥†ÌïòÎäî Î∞©Ïãù", "ÎπÑÌåêÏ†ÅÏúºÎ°ú Î∂ÑÏÑùÌïòÍ≥† ÌåêÎã®ÌïòÎäî ÏÇ¨Í≥†Î∞©Ïãù", "Îã®Ïàú ÏïîÍ∏∞ Ï§ëÏã¨Ïùò ÏÇ¨Í≥†Î∞©Ïãù", "Ï∞ΩÏùòÏ†ÅÏúºÎ°ú ÏÉÅÏÉÅÌïòÎäî ÏÇ¨Í≥†Î∞©Ïãù"],
                answer: "ÎπÑÌåêÏ†ÅÏúºÎ°ú Î∂ÑÏÑùÌïòÍ≥† ÌåêÎã®ÌïòÎäî ÏÇ¨Í≥†Î∞©Ïãù"
            },
            {
                type: "Ïñ¥Ìúò",
                question: "Îã§Ïùå Îã®Ïñ¥ 'ÊêúÈõÜ'(HSK 5Í∏â)Ïùò ÏùòÎØ∏Î°ú Í∞ÄÏû• ÏïåÎßûÏùÄ Í≤ÉÏùÄ Î¨¥ÏóáÏûÖÎãàÍπå?",
                options: ["Ï†ïÎ¶¨ÌïòÎã§", "ÏàòÏßëÌïòÎã§", "Î∂ÑÏÑùÌïòÎã§", "Î∞∞Ìè¨ÌïòÎã§"],
                answer: "ÏàòÏßëÌïòÎã§"
            },
            {
                type: "ÎèÖÌï¥",
                question: "Ïù¥ Í∏ÄÏóêÏÑú ÎπÑÌåêÏ†Å ÏÇ¨Í≥†(ÊâπÂà§ÊÄßÊÄùÁª¥)Ïóê ÎåÄÌïú ÏÑ§Î™ÖÏúºÎ°ú Ïò≥ÏùÄ Í≤ÉÏùÄ Î¨¥ÏóáÏûÖÎãàÍπå?",
                options: [
                    "Î™®Îì† Ï†ïÎ≥¥Î•º ÏùòÏã¨ ÏóÜÏù¥ Î∞õÏïÑÎì§Ïù¥Îäî ÌÉúÎèÑÏù¥Îã§",
                    "Í≤∞Ï†ïÏùÑ ÎÇ¥Î¶¥ Îïå Í∞êÏ†ïÏóê Îî∞Îùº ÏÑ†ÌÉùÌïòÎäî Î∞©ÏãùÏù¥Îã§",
                    "Î¨∏Ï†úÎ•º Î∂ÑÏÑùÌïòÍ≥† Ïà®ÏùÄ Ìé∏Í≤¨ÏùÑ Î∞úÍ≤¨ÌïòÏó¨ Îçî ÎÇòÏùÄ Í≤∞Ï†ïÏùÑ ÎÇ¥Î¶¨Îäî ÏÇ¨Í≥†Î∞©ÏãùÏù¥Îã§",
                    "ÌÉÄÏù∏Ïùò ÏùòÍ≤¨ÏùÑ Î¨¥Ï°∞Í±¥ Î∞òÎ∞ïÌïòÎäî ÌÉúÎèÑÏù¥Îã§"
                ],
                answer: "Î¨∏Ï†úÎ•º Î∂ÑÏÑùÌïòÍ≥† Ïà®ÏùÄ Ìé∏Í≤¨ÏùÑ Î∞úÍ≤¨ÌïòÏó¨ Îçî ÎÇòÏùÄ Í≤∞Ï†ïÏùÑ ÎÇ¥Î¶¨Îäî ÏÇ¨Í≥†Î∞©ÏãùÏù¥Îã§"
            }
        ];

        let userAnswers = [];
        let quizCompleted = false;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            quizData.forEach((quiz, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `quiz-${index}`;

                let html = `
                    <div class="quiz-type-badge">${quiz.type}</div>
                    <div class="quiz-question">${index + 1}. ${quiz.question}</div>
                    <div class="quiz-options">
                `;

                quiz.options.forEach((option, optIndex) => {
                    html += `
                        <div class="quiz-option" data-quiz="${index}" data-option="${option}">
                            ${option}
                        </div>
                    `;
                });

                html += `
                    </div>
                    <div class="quiz-feedback" id="feedback-${index}"></div>
                `;

                card.innerHTML = html;
                container.appendChild(card);
            });

            // Add click listeners
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.addEventListener('click', handleAnswer);
            });
        }

        function handleAnswer(e) {
            if (quizCompleted) return;

            const quizIndex = parseInt(e.target.dataset.quiz);
            const selectedOption = e.target.dataset.option;
            const quiz = quizData[quizIndex];
            const feedback = document.getElementById(`feedback-${quizIndex}`);

            // Check if already answered
            if (userAnswers[quizIndex]) return;

            // Mark as answered
            userAnswers[quizIndex] = selectedOption;

            // Get all options for this quiz
            const allOptions = document.querySelectorAll(`[data-quiz="${quizIndex}"]`);

            // Mark correct and incorrect
            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.dataset.option === quiz.answer) {
                    opt.classList.add('correct');
                } else if (opt.dataset.option === selectedOption && selectedOption !== quiz.answer) {
                    opt.classList.add('incorrect');
                }
            });

            // Show feedback
            if (selectedOption === quiz.answer) {
                feedback.className = 'quiz-feedback correct show';
                feedback.textContent = '‚úì Ï†ïÎãµÏûÖÎãàÎã§!';
            } else {
                feedback.className = 'quiz-feedback incorrect show';
                feedback.textContent = `‚úó Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµ: ${quiz.answer}`;
            }

            // Check if all answered
            if (userAnswers.filter(a => a).length === quizData.length) {
                setTimeout(showResults, 1000);
            }
        }

        function showResults() {
            quizCompleted = true;
            const correctCount = userAnswers.filter((answer, index) => answer === quizData[index].answer).length;
            const total = quizData.length;
            const percentage = (correctCount / total) * 100;

            document.getElementById('final-score').textContent = `${correctCount}/${total}`;

            let message = '';
            if (percentage === 100) {
                message = 'ÏôÑÎ≤ΩÌï©ÎãàÎã§! üéâ Î™®Îì† Î¨∏Ï†úÎ•º ÎßûÏ∂îÏÖ®ÎÑ§Ïöî!';
            } else if (percentage >= 80) {
                message = 'ÌõåÎ•≠Ìï©ÎãàÎã§! üëè ÎåÄÎ∂ÄÎ∂ÑÏùò Î¨∏Ï†úÎ•º ÎßûÏ∂îÏÖ®Ïñ¥Ïöî!';
            } else if (percentage >= 60) {
                message = 'ÏûòÌïòÏÖ®Ïñ¥Ïöî! üí™ Ï°∞Í∏àÎßå Îçî ÎÖ∏Î†•ÌïòÎ©¥ ÏôÑÎ≤ΩÌï¥Ïßà Í±∞ÏòàÏöî!';
            } else {
                message = 'Îã§Ïãú ÌïúÎ≤à ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî! üìö Î≥µÏäµÏù¥ ÌïÑÏöîÌï¥ Î≥¥Ïó¨Ïöî!';
            }

            document.getElementById('score-message').textContent = message;
            document.getElementById('quiz-results').classList.add('show');
        }

        function resetQuiz() {
            userAnswers = [];
            quizCompleted = false;
            document.getElementById('quiz-results').classList.remove('show');
            renderQuiz();
        }

        renderQuiz();
    </script>
</body>
